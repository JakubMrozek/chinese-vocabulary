- word: 细节
  pron: xìjié
  trans: detail
  chars: 
    细: thin, soft (silk thread + field)
    节: part, segment, to economize, festival
  hint: Jedno vlákno hedvábí na poli je (v rámci celého pole) vlastně jen detail.
- word: 电台
  pron: diàntái
  trans: radio station
  chars: 
    电: electricity
    台: platform, station, broadcasting station, measure word for vehicles
  hint: Na elektrické stanici (městské) je rádio.
- word: 恩爱
  pron: ēn'ài
  trans: loving (of husband and wife)
  chars: 
    恩: grace, favor, kindness (因 cause + 心 heart, velká laskavost od srdce)
    爱: to love, affection, to be fond of, to like
  hint: Láska je milost.
- word: 对比
  pron: duìbǐ
  trans: to contrast, to compare
  chars: 
    对: correct, couple, pair, to face, to be opposite
    比: to compare
  hint: Porovnávat je správné.
- word: 入围
  pron: rùwéi
  trans: to be shortlisted, to make the final list (of candidates)
  chars: 
    入: to enter, to go into
    围: to surround (囗 border + 韦 leather)
  hint: Do finále se dostal ten, kdo obklopil hranice.
- word: 评委
  pron: píngwěi
  trans: judge, member of a judging panel
  chars: 
    评: to comment, to criticize, to judge (讠words + 平 flat)
    委: committee member, council (禾 cereal, grain + 女 woman, žena sbírá na poli obilí)
  hint: Členové poroty hodnotí slova, která řeknou ženy na poli.
- word: 如何
  pron: rúhé
  trans: how
  chars:
    如: if
    何: what, how, why, 亻+ 可
- word: 瘫痪
  pron: tānhuàn
  trans: to be paralyzed
  chars:
    瘫: to paralyze, to be paralyzed (疒sickness + 难 difficult)
    痪: paralysis (疒sickness + 奂 numerous, brilliant)
  hint: Na Tantanu je člověk občas paralyzován.
- word: 离婚
  pron: líhūn
  trans: to divorce
  chars:
    离: to leave, to part from, to be away from (离 leave + 田 field)
    婚: to marry, marriage, 女 + 昏 dusk, nightfall (氏 clan + 日 sun)
- word: 自杀
  pron: zìshā
  trans: suicide
  chars:
    自: self
    杀: to kill, to murder, to attack (乂 govern, control + 木 tree, wood)